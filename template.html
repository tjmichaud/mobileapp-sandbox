<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CDN jquery and jquery mobile -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	
	
	<!-- local scripts jquery and jquery mobile
	<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" />
	<script src="scripts/jquery-1.11.1.min.js"></script>
	<script src="scripts/jquery.mobile-1.4.0.min.js"></script>
	 -->
	<link rel="stylesheet" href="css/main.css" /> 
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<script id="panel-init">
	$(function() {
	    $( "[data-role='navbar']" ).navbar();
	    $( "[data-role='header'], [data-role='footer']" ).toolbar();
	});
	// Update the contents of the toolbars
	$( document ).on( "pageshow", "[data-role='page']", function() {
	    // Each of the four pages in this demo has a data-title attribute
	    // which value is equal to the text of the nav button
	    // For example, on first page: <div data-role="page" data-title="Info">
	    var current = $( this ).jqmData( "title" );
	    // Change the heading
	    $( "[data-role='header'] h1" ).text( current );
	    // Remove active class from nav buttons
	    $( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
	    // Add active class to current nav button
	    $( "[data-role='navbar'] a" ).each(function() {
	        if ( $( this ).text() === current ) {
	            $( this ).addClass( "ui-btn-active" );
	        }
	    });
	});
	</script>
	
</head>
<body>


<div data-role="header" data-theme="a">
	<h1>TITLE</h1>
</div>

	<div data-role="page" data-title="Home">
		
		<div role="main" class="ui-content">
			<h1>Page Title</h1>
			<p>page content goes here.</p>
			
			
		</div><!-- end content -->

	</div><!-- end first page -->
	

	<div data-role="footer" data-position="fixed" data-theme="a">
		<div data-role="navbar" >
			<ul>
				<li><a href="index.html" data-prefetch="true">Home</a></li>
				<li><a href="about.html" data-prefetch="true" data-transition="flow">About</a></li>
				<li><a href="news.html" data-prefetch="true" data-transition="flow">News</a></li>
			</ul>
		</div>	
	</div><!-- end footer -->	


		
		

</body>
</html>
